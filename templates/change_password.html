<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change_password</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style_profile.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-image">
                <img src="/static/images/{{user.profile_picture}}" alt="profile picture">
                <div class="overlay">
                    <i class="fa fa-camera"></i>
                </div>
            </div>
            <h1>{{user.username}}</h1>
        </div>

        <div class="password-card">
            <h2>Change Password</h2>

            <form method="post", action ="/change_password">
                <div class="input-group">
                    <label>Current Password</label>
                    <div class="password-field">
                        <input type="password" id="current-password" name="current-password" required>
                        <button type="button" onclick="togglePassword('current-password', this)">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label>New Password</label>
                    <div class="password-field">
                        <input type="password" id="new-password" name="new-password" required>
                        <button type="button" onclick="togglePassword('new-password', this)">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="input-group">
                    <label>Confirm New Password</label>
                    <div class="password-field">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" onclick="togglePassword('confirm-password', this)">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                </div>
               
                <button type="submit" class="update-button">Update Password</button>
                <div class="message">
                    {% with messages = get_flashed_messages() %}
                        {% if messages and 'successful' in messages[0] %}
                            <p style="color: green">{{ messages[0] }}</p>
                        {% else  %}
                            <p style="color: red">{{ messages[0] }}</p>
                        {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
        <script>
            function togglePassword(inputId, button) {
                const passwordInput = document.getElementById(inputId);
                if (passwordInput.type === "password") {
                    passwordInput.type = "text"; // Show the password
                    button.innerHTML = '<i class="fa fa-eye-slash"></i>'; // Change icon to eye-slash
                } 
                else {
                    passwordInput.type = "password"; // Hide the password
                    button.innerHTML = '<i class="fa fa-eye"></i>'; // Change icon back to eye
                }
            }
        </script>
    </div>
</body>
