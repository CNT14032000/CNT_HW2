<!DOCTYPE html>
<html leng="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style_auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <h1>Login</h1>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form method="post" action="/">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" name="user" type="text" class="input" required>
                        </div>
                        <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="pass" name ="password" type="password" class="input" data-type="password" required>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Log In">
                        </div>
                        <div class="message">
                            {% with messages = get_flashed_messages() %}
                                {% if messages and 'successful' in messages[0] %}
                                    <p style="color: green">{{ messages[0] }}</p>
                                {% else  %}
                                    <p style="color: red">{{ messages[0] }}</p>
                                {% endif %}
                            {% endwith %}
                        </div>
                    </form>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="/register">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
